<template name="taskList">
    {{> messages}}
    <div class="span12">
        {{> addTask}}
    </div>
    <div class="clearfix"></div>
    <hr />
    <div class="span12">
        <div class="span4">
    	   <h4 class="title">My Todo List</h4>
        </div>
        <div class="span8" id="option-area">
    	  {{> optionArea}}
        </div>
    </div>
    <small class="pull-right" id="remain">{{count}} of {{total}} remaining</small>
    <div class="clearfix"></div>
    <div id="table-container">
        <table class="table table-hover">
    		{{#each tasks}}
    			{{> task}}
    		{{/each}}
    	</table>
    </div>
</template>
